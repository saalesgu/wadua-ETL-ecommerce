{% extends "base.html" %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <ul class="nav nav-tabs" id="dashboardTabs">
            <li class="nav-item">
                <a class="nav-link active" href="#ventas" data-bs-toggle="tab">
                    <i class="fas fa-shopping-cart me-2"></i>Ventas
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#productos" data-bs-toggle="tab">
                    <i class="fas fa-box me-2"></i>Productos
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#pagos" data-bs-toggle="tab">
                    <i class="fas fa-credit-card me-2"></i>Pagos
                </a>
            </li>
        </ul>
    </div>
</div>

<div class="tab-content">
    <!-- Tab de Ventas -->
    <div class="tab-pane fade show active" id="ventas">
        <div id="ventas-content">
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Tab de Productos -->
    <div class="tab-pane fade" id="productos">
        <div id="productos-content">
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Tab de Pagos -->
    <div class="tab-pane fade" id="pagos">
        <div id="pagos-content">
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
{% endblock %}
